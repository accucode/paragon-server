    <script>
        $(function() 
        {
            $("#radioDiv").buttonset();

            $("#radioDiv > input").focus(function()
            {
              $("#radioDiv").addClass("choiceFieldFocus");
            });

            $("#radioDiv > input").blur(function()
            {
              $("#radioDiv").removeClass("choiceFieldFocus");
            });
        });

        function handleHideButton() 
        {
          var input = findChildByValue("#radioDiv", "2");
          var id = input.attr("id");
          var label = findLabelFor("#radioDiv", id);

          label.hide();
          input.attr('disabled', true);
        }

        function handleShowButton() 
        {
            var input = findChildByValue("#radioDiv", "2");
            var id = input.attr("id");
            var label = findLabelFor("#radioDiv", id);

            label.show();
            input.removeAttr('disabled');
        }

        function handleHideDiv() 
        {
            $("#radioDiv").hide();
        }

        function handleShowDiv() 
        {
            $("#radioDiv").show();
        }

        function handleDisable() 
        {
          var input = findChildByValue("#radioDiv", "3");
            input.attr('disabled', true);
            $("#radioDiv").buttonset();
        }

        function handleEnable() 
        {
          var input = findChildByValue("#radioDiv", "3");
            input.removeAttr('disabled');
            $("#radioDiv").buttonset();
        }

        function findChildByValue(parent, val)
        {
          return $(parent + " > input[value='" + val + "']");
        }

        function findLabelFor(parent, id)
        {
          return $( parent + " > label[for='" + id + "']");
        }

        function test()
        {
            var sel = "#radioDiv > input:radio:checked";
            var value = $(sel).val();
            console.log(value);

            $("#radioDiv > :hidden").val(value);
            $("#radioDiv > :hidden").data("km-old-value", "new");

            console.log("Hidden Value: " + $("#hidden").val());
            console.log("Old Value: " + $("#hidden").data("km-old-value"));
        }
    </script>

    <style type="text/css">

<div id="main">

    <form id="form" class="pad">

        <h1>Choice Field Test</h1>
        <br>

        <button type="button" class="button button-element-default" onclick="test();">
            Button Before Chooser
        </button>
        <br>
        <br>

        <div id="radioDiv" class="flexInlineRow borderRed">
            <input type="hidden" id="hidden" value="1" checked>
            
            <input type="radio" id="radio1" name="radio" value="1" checked>
            <label for="radio1">One One One</label>
            
            <input type="radio" id="radio2" name="radio" value="2">
            <label id="radio2Label" for="radio2">Two Two Two</label>
            
            <input type="radio" id="radio3" name="radio" value="3" checked>
            <label for="radio3">Three Three Three</label>
            
            <input type="radio" id="radio4" name="radio" value="4">
            <label for="radio4">Four Four Four</label>
            
            <input type="radio" id="radio5" name="radio" value="5">
            <label for="radio5">Five Five Five</label>
        </div>
        <br>
        <br>
        <button type="button" class="button button-element-default" onclick="handleHideButton();">
            Hide 2
        </button>
        
        <button type="button" class="button button-element-default" onclick="handleShowButton();">
            Show 2
        </button>
        <br>
        
        <button type="button" class="button button-element-default" onclick="handleDisable();">
            Disable 3
        </button>
        
        <button type="button" class="button button-element-default" onclick="handleEnable();">
            Enable 3
        </button>
        <br>
        
        <button type="button" class="button button-element-default" onclick="handleHideDiv();">
            Hide all
        </button>
        
        <button type="button" class="button button-element-default" onclick="handleShowDiv();">
            Show all
        </button>

    </form>
