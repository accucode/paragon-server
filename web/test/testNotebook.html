    <script type="text/javascript">
        function myLoad()
        {
            myNotebook();
        }

        function myNotebook()
        {
            $("#notebook").tabs(
            {
                activate: function(ev,ui)
                {
                    console.log('.');
                    console.log('activate, tab' + ui.newTab.prop('id'));
                    console.log('activate, panel ' + ui.newPanel.prop('id'));
                },
                beforeActivate: function(ev,ui)
                {
                    return Kmu.showNoticeIfDirty();
                }
            });
        }

        function showTwo()
        {
            alert("No way to programatically select a tab?");
        }

    </script>

    <style type="text/css">
        .main

<body onload="myLoad()">
<div id='main' class='main gap flex flexColumn'>

    <!-- This is used by kmu.js => showNotice() -->
    <div id="noticeDialog" title="Notice..." style="display:none">
        <span id="noticeDialogMessage"></span>
    </div>


    <div class='boxGreen pad'>
        Notebook content fill test.
    </div>

    <div id="notebook" class='flex flexColumn clearfix relative'>
        <ul>
            <li>
                <a href="#tab1">One</a>
            </li>
            <li>
                <a href="#tab2">Two</a>
            </li>
            <li>
                <a href="#tab3">Three</a>
            </li>
            <li>
                <a href="#tab4">Four</a>
            </li>
        </ul>
        <div id="contentWrapper" class="relative flexFiller clearfix">
            <div id="tab1" class="tab clearfix">
                <div class="tabContent flex flexColumn clearfix">
                    <div class="boxBlue pad flexFiller clearfix">
                        CONTENT 1 - css: boxBlue pad flexFiller
                    </div>
                </div>
            </div>
            <div id="tab2" class="tab">
                <div class="tabContent flex flexColumn">
                    <div class="boxGreen pad fill">
                        CONTENT 2 - css: boxGreen pad fill
                    </div>
                </div>
            </div>
            <div id="tab3" class="tab">
                <div class="tabContent flex flexColumn">
                    <div class="boxRed flexFiller pad">
                        CONTENT 3 - css: boxRed flexFiller
                    </div>
                </div>
            </div>
            <div id="tab4" class="tab">
                <div class="tabContent flex flexColumn">
                    <div class="boxDarkGray pad">
                        CONTENT 4 - css: boxDarkGray pad
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="boxGray pad">
        Div below
    </div>

    <div class="boxGray pad">
        <button onclick='showTwo();'>Two</button>
    </div>
