    <script src="../static/version/ckeditor/adapters/jquery.js"></script>
    
    <script type="text/javascript">

        function myLoad()
        {
            $('#ckEditor').ckeditor(function() {
    	    	this.on( 'change', function ( ev ) {
                    this.updateElement();
                });
    	    });
        }

        function handleGo()
        {
        	var s = $('#ckEditor', '#form').val();
        	
        	$("#output1").text(s);
        }
        
        function handleInsertContent()
        {
        	CKEDITOR.instances.ckEditor.setData(
        			'<p><strong>Inserted Content</strong></p>' +
        			'<p>Here is some sample text illustrating various styles including ' + 
        			'<strong>bold</strong> and <em>itallic</em> text.</p>'
        			);
        }
        
        function handleReset()
        {
        	Kmu.resetFieldsToOldValue();
        }
        
        function showValues() {
            var str = $( "form" ).serialize();
            $( "#results" ).text( str );
          }
          $( "input[type='checkbox'], input[type='radio']" ).on( "click", showValues );
          $( "select" ).on( "change", showValues );
          showValues();
        
    </script>

<div id="main">

<form id="form">

    <h1>CkEditor Test</h1>
    <br>
    <textarea rows="" cols="" id="ckEditor" data-km-old-value="Old Value" data-km-is-rte=true name="ckEditor"></textarea>
    <br>
    <button type="button" class="button button-element-default" onclick="handleGo();">
        GO
    </button>
    <button type="button" class="button button-element-default" onclick="handleInsertContent();">
        Insert Content
    </button>
    <button type="button" class="button button-element-default" onclick="handleReset();">
        Reset
    </button>
    <br>
    <br>
    <div id="output1">out1</div>
    
</form>
