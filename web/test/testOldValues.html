    <style type="text/css">

    <script>
    function warnPage()
    {
        Kmu.toast('warnPage')
        Kmu.warnIfDirty({fn:toastOk});
    }
    
    function resetPage()
    {
    	Kmu.toast('resetPage');
        Kmu.resetDirtyFields();
    }
    
    function warnGreen()
    {
        Kmu.toast('warnGreen')
        Kmu.warnIfDirty(
        {
        	fn: toastOk,
        	scope: '.boxGreen'
        });
    }
    
    function resetGreen()
    {
        Kmu.toast('resetGreen');
        Kmu.resetDirtyFields('.boxGreen');
    }
    
    function warnBlue()
    {
        Kmu.toast('warnBlue')
        Kmu.warnIfDirty(
        {
            fn: toastOk,
            scope: '.boxBlue'
        });
    }
    
    function resetBlue()
    {
        Kmu.toast('resetBlue');
        Kmu.resetDirtyFields('.boxBlue');
    }
    
    function toastOk()
    {
    	Kmu.toast('ok');
    }
    </script>

<body class="gap20">

	<div class="boxBrown gap">
	    <span>Page</span>
	    <button onclick='warnPage();'>Warn</button>
	    <button onclick='resetPage();'>Reset</button>
	</div>

	<div class='flexRow rowSpacer20'>
	
	    <div class='boxGreen flexChildStatic gap'>
            aaa: <input type='text' value='aaa' data-km-old-value='aaa'><br>
            bbb: <input type='text' value='bbb' data-km-old-value='bbb'><br>
            <div class="boxYellow gap">
		        <span>Green</span>
		        <button onclick='warnGreen();'>Warn</button>
		        <button onclick='resetGreen();'>Reset</button>
		    </div>
	    </div>
	
        <div class='boxBlue flexChildStatic gap'>
            ccc: <input type='text' value='ccc' data-km-old-value='ccc'><br>
            ddd: <input type='text' value='ddd' data-km-old-value='ddd'><br>
            <div class="boxYellow gap">
                <span>Blue</span>
                <button onclick='warnBlue();'>Warn</button>
                <button onclick='resetBlue();'>Reset</button>
            </div>
        </div>
	</div>

    <div id="warnIfDirtyDialog" title="Unsaved Changes!" style="display:none">
        You have unsaved changes!
    </div>

</body>
