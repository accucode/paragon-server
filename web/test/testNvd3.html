    <script type="text/javascript">

        function myLoad()
        {
            $("#main").show();
            
            installLineChart();
            installBarChart();
            installPieChart();
        }

        function installLineChart()
        {
            nv.addGraph(function() 
            {
                var chart;
                chart = nv.models.lineChart().useInteractiveGuideline(true);
                
                chart
                    .margin( {left:100} )
                    .x( function(d,i) { return d.x });
            
                chart.xAxis
                    .axisLabel("Time (s)")
                    .tickFormat(d3.format(',.1f'));
                
                chart.yAxis
                    .axisLabel('Voltage (v)')
                    .tickFormat(d3.format(',.2f'));
                
                d3.select('#lineChart svg')
                    .datum(lineChartData())
                    .transition().duration(500)
                    .call(chart);
                
                nv.utils.windowResize(chart.update);
                
                return chart;
            });
        }
        
        function installBarChart()
        {
            nv.addGraph(function() 
            {
                var chart;
                chart = nv.models.multiBarChart();
                
                chart
                    .staggerLabels(true)
                    .tooltips(true)
                    .transitionDuration(100)
                    .delay(500);
                    
                d3.select('#barChart svg')
                    .datum(barChartData())
                    .call(chart);

                nv.utils.windowResize(chart.update);

                return chart;
            });
        }
        
        function installPieChart()
        {
            nv.addGraph(function() 
            {
                var chart = nv.models.pieChart()
                    .x(function(d) { return d.key })
                    .y(function(d) { return d.y })
                    .color(d3.scale.category10().range())
                    .labelType("percent");
            
                d3.select("#pieChart svg")
                    .datum(pieChartData())
                    .transition().duration(1200)
                    .call(chart);
                
                nv.utils.windowResize(chart.update);
            
                return chart;
            });            
        }
        
        function lineChartData() 
        {
            var sin = [],
                cos = [],
                rand = [],
                rand2 = [];
        
            for (var i = 0; i < 100; i++) 
            {
                sin.push({x: i, y: i % 10 == 5 ? null : Math.sin(i/10) }); //the nulls are to show how defined works
                cos.push({x: i, y: .5 * Math.cos(i/10)});
                rand.push({x:i, y: Math.random() / 10});
                rand2.push({x: i, y: Math.cos(i/10) + Math.random() / 10 });
            }
            
            return [
                {
                    area: true,
                    values: sin,
                    key: "Sine Wave",
                    color: "#ff7f0e"
                },
                
                {
                    values: cos,
                    key: "Cosine Wave",
                    color: "#2ca02c"
                },
                
                {
                    values: rand,
                    key: "Random Points",
                    color: "#2222ff"
                },
                
                {
                    values: rand2,
                    key: "Random Cosine",
                    color: "#667711"
                }
            ];
        }   
        
        function barChartData() 
        {
            return [
                {
                    key: "Broncos Points",
                    color: "#ff6600",
                    values: [
                        {
                            x: 1,
                            y: 49
                        },
                        
                        {
                            x: 2,
                            y: 41
                        },
                        
                        {
                            x: 3,
                            y: 37
                        }
                    ]
                },
                
                {
                    key: "Broncos Spread",
                    color: "#0000ff",
                    values: [
                        {
                            x: 1,
                            y: 22
                        },
                        
                        {
                            x: 2,
                            y: 18
                        },
                        
                        {
                            x: 3,
                            y: 16
                        }
                    ]
                },
                
                {
                    key: "Raiders Points",
                    color: "#181818",
                    values: [
                        {
                            x: 1,
                            y: 17
                        },
                        
                        {
                            x: 2,
                            y: 19
                        },
                        
                        {
                            x: 3,
                            y: 21
                        }
                    ]
                },
                
                {
                    key: "Raiders Spread",
                    color: "#787878",
                    values: [
                        {
                            x: 1,
                            y: -4
                        },
                        
                        {
                            x: 2,
                            y: 10
                        },
                        
                        {
                            x: 3,
                            y: -16
                        }
                    ]
                }
            ];
        }
        
        function pieChartData() 
        {
            return [
                {
                    key : "Pi",
                    y: 3.14159
                },
                
                {
                    key : "Phi",
                    y: 1.618
                },
                
                {
                    key : "Gamma",
                    y: 1.4
                },
                
                {
                    key : "e",
                    y: 2.718
                },
                
                {
                    key : "1",
                    y: 1
                }
            ];
        }
        
    </script>
