        function handleInit()
        {
            $('#chosenTest').chosen({});

        function handleToggleSelect()
        {
            // $('#chosenTest_chosen').toggle();
            $('#selectWrapper').toggle();
        }

        function handleDestroy()
        {
            $('#chosenTest').chosen('destroy');
        }

        function handleUpdate()
        {
            $('#chosenTest').chosen('chosen:update');
        }

        function handleUpdate()
        {
            $('#chosenTest').chosen().change();
        }

        function handleToggleBox()
        {
            $('#box').toggle();
        }
