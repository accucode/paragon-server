    <script type="text/javascript">

        function myLoad()
        {
            $("#main").show();
        }
        
        function myToggle()
        {
        	var effect = $("#effect").val();
        	var easing = $("#easing").val();
        	var speed = $("#speed").val();
        	
        	// Kmu.toast(easing);

			var options =
			{
				direction: 'up',
				easing: easing
			};
        	
            var e;
            e = $("#myDetail");
            e.toggle(effect, options, speed);
            
            // animate( {height:"hide"}, 1000, "swing");
        }
        
    </script>

    <style type="text/css">
    </style>

<body onload="myLoad();">
<div id="main" style="display:none" class="gap">

	<div class="boxGray gap clearfix">
	
		<div class="floatLeft">
	        <b>Effect:</b> 
	        <select id="effect">
	            <option>blind</option>
	            <option>clip</option>
	            <option>drop</option>
	            <option>explode</option>
	            <option>fold</option>
	            <option>puff</option>
	            <option selected="selected">slide</option>
	            <option>scale</option>
	            <option>size</option>
	            <option>pulsate</option>
	        </select>
	    </div>
	    
		<div class="floatLeft">
	        <b>Easing:</b> 
	        <select id="easing">
	            <option>linear</option>
	            <option>swing</option>
	            
	            <option>easeIn</option>
	            <option>easeOut</option>
	            <option>easeInOut</option>
	            
	            <option>easeInQuad</option>
	            <option>easeOutQuad</option>
	            <option>easeInOutQuad</option>
	            
	            <option>easeInCubic</option>
	            <option>easeOutCubic</option>
	            <option>easeInOutCubic</option>
	            
	            <option>easeInQuart</option>
	            <option>easeOutQuart</option>
	            <option>easeInOutQuart</option>
	            
	            <option>easeInQuint</option>
	            <option selected="selected">easeOutQuint</option>
	            <option>easeInOutQuint</option>
	            
	            <option>easeInExpo</option>
	            <option>easeOutExpo</option>
	            <option>easeInOutExpo</option>
	            
	            <option>easeInSine</option>
	            <option>easeOutSine</option>
	            <option>easeInOutSine</option>
	            
	            <option>easeInCirc</option>
	            <option>easeOutCirc</option>
	            <option>easeInOutCirc</option>
	            
	            <option>easeInElastic</option>
	            <option>easeOutElastic</option>
	            <option>easeInOutElastic</option>
	            
	            <option>easeInBack</option>
	            <option>easeOutBack</option>
	            <option>easeInOutBack</option>
	            
	            <option>easeInBounce</option>
	            <option>easeOutBounce</option>
	            <option>easeInOutBounce</option>
	            
	        </select>
	    </div>
	    
		<div class="floatLeft">
	        <b>Speed:</b> 
	        <select id="speed">
	            <option>0</option>
	            <option>100</option>
	            <option>250</option>
	            <option selected="selected">500</option>
	            <option>1000</option>
	            <option>2000</option>
	        </select>
	    </div>
	    
	</div>

    <div id="myBox" class="boxBlue pad">
    
        <div id="myTitle" class="" onclick="myToggle();">
            Options (click here to toggle)
        </div>
        
        <div id="myDetail" class="pad hide">
            <p>Detail</p>
            <p>Detail</p>
            <p>Detail</p>
            <p>Detail</p>
            <p>Detail</p>
